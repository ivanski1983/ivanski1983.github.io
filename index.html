<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZXing Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    video { width: 100%; max-width: 520px; border: 2px solid #ccc; border-radius: 12px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-bottom: 10px; }
    button, select { font-size: 1rem; padding: 10px 12px; border-radius: 10px; }
    #codeBox { font-size: 1.1rem; padding: 10px; border: 2px dashed #3a3; margin-top: 8px; display: inline-block; min-width: 200px; }
    #msg { color: #b00; margin-top: 8px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Scan a Barcode</h1>
  <p>Tap <b>Start</b> → Point at the barcode → Tap <b>Copy</b>.</p>

  <div class="row">
    <label for="cameraSelect">Camera:</label>
    <select id="cameraSelect"></select>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <video id="preview" playsinline></video>

  <div class="row" style="margin-top:10px;">
    <div>Last code:</div>
    <div id="codeBox">—</div>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <div id="msg"></div>

  <!-- ZXing -->
  <script src="https://unpkg.com/@zxing/library@0.21.2"></script>
  <script>
    const video = document.getElementById('preview');
    const camSelect = document.getElementById('cameraSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const copyBtn  = document.getElementById('copyBtn');
    const codeBox  = document.getElementById('codeBox');
    const msg      = document.getElementById('msg');

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let currentDeviceId = null;
    let running = false;

    function say(t){ msg.textContent = t || ""; }

    async function ensurePermissionOnce() {
      // Some browsers need a user-gesture-triggered call before devices list/labels work.
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        stream.getTracks().forEach(t => t.stop());
      } catch (e) {
        throw new Error("Camera permission denied or unavailable.\nTips:\n• Use HTTPS (or localhost)\n• Allow camera when prompted\n• Try Chrome on Android or Safari on iOS");
      }
    }

    async function listCameras() {
      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      camSelect.innerHTML = "";
      devices.forEach((d, i) => {
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.textContent = d.label || `Camera ${i+1}`;
        camSelect.appendChild(opt);
      });
      // Prefer a 'back' or 'rear' camera if labels are available
      const back = devices.find(d => (d.label || "").toLowerCase().includes("back") || (d.label || "").toLowerCase().includes("rear"));
      currentDeviceId = (back || devices[0])?.deviceId || null;
      if (currentDeviceId) camSelect.value = currentDeviceId;
      camSelect.onchange = () => currentDeviceId = camSelect.value;
      if (!devices.length) throw new Error("No cameras found.\nIf on iOS, make sure the page is HTTPS.");
    }

    async function start() {
      say("");
      copyBtn.disabled = true;
      codeBox.textContent = "—";
      try {
        await ensurePermissionOnce();
        await listCameras();

        running = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        // If deviceId is missing (labels hidden), ask for environment camera
        const devId = currentDeviceId || undefined;

        await codeReader.decodeFromVideoDevice(devId, video, (result, err) => {
          if (result) {
            codeBox.textContent = result.getText();
            copyBtn.disabled = false;
            codeBox.style.background = '#eaffea';
            setTimeout(() => codeBox.style.background = '', 150);
          }
        });
      } catch(e) {
        say(e.message || String(e));
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function stop() {
      running = false;
      codeReader.reset();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    async function copy() {
      const text = codeBox.textContent;
      if (!text || text === "—") return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = "Copied!";
        setTimeout(()=> copyBtn.textContent = "Copy", 1200);
      } catch {
        const r = document.createRange();
        r.selectNodeContents(codeBox);
        const s = window.getSelection();
        s.removeAllRanges(); s.addRange(r);
        alert("Press Copy or Ctrl+C");
      }
    }

    startBtn.onclick = start;
    stopBtn.onclick  = stop;
    copyBtn.onclick  = copy;
  </script>
</body>
</html>
