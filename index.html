<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZXing Back-Camera Scanner</title>
  <!-- ZXing core library -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    video { width: 100%; max-width: 520px; background:#000; }
    .row { display:flex; gap:8px; margin:12px 0; }
    #result { font-weight: 600; margin-top: 8px; }
    #error { color: #b00020; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Barcode Scanner (Back Camera)</h1>

  <video id="preview" playsinline muted></video>

  <div class="row">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <div id="result">Result: <span id="text">—</span></div>
  <div id="error"></div>

  <script>
    const video = document.getElementById('preview');
    const btnStart = document.getElementById('start');
    const btnStop = document.getElementById('stop');
    const outText = document.getElementById('text');
    const outErr  = document.getElementById('error');

    // ZXing reader
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Helper: start with back camera; if that fails, fall back to "any camera"
    async function startScanner() {
      outErr.textContent = '';
      outText.textContent = '—';

      // Constraints that prefer the rear camera
      const rearConstraints = {
        video: {
          facingMode: { ideal: 'environment' }, // back camera
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      };

      try {
        await codeReader.decodeFromConstraints(
          rearConstraints,
          video,
          (result, err) => {
            if (result) {
              outText.textContent = result.getText();
              // If you want to stop on first successful scan:
              // codeReader.reset();
              // btnStart.disabled = false; btnStop.disabled = true;
            }
            // ZXing provides frequent decode errors while scanning; ignore them.
          }
        );
        btnStart.disabled = true;
        btnStop.disabled = false;
      } catch (e) {
        // Fallback: try without facingMode (use whatever camera the browser gives)
        outErr.textContent = 'Rear camera failed, trying default camera...\n' + String(e);
        try {
          await codeReader.decodeFromConstraints(
            { video: { width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
            video,
            (result, err) => {
              if (result) outText.textContent = result.getText();
            }
          );
          btnStart.disabled = true;
          btnStop.disabled = false;
        } catch (e2) {
          outErr.textContent = 'Could not start camera.\n' + String(e2) +
            '\n\nTips:\n• You must open this page over HTTPS (or localhost)\n' +
            '• Allow camera permission when prompted\n' +
            '• On iOS, use Safari or Chrome with camera permission enabled\n' +
            '• Close other apps/pages that might be using the camera';
        }
      }
    }

    function stopScanner() {
      codeReader.reset(); // stops the stream and releases the camera
      btnStart.disabled = false;
      btnStop.disabled = true;
    }

    btnStart.addEventListener('click', startScanner);
    btnStop.addEventListener('click', stopScanner);
  </script>
</body>
</html>
